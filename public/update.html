<!DOCTYPE html>
<html>
<head>
	<title>Update Employee</title>				
<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous"> 
		
<link rel="stylesheet" type="text/css" href="style.css">
		
</head>
<body>
	<div class="container" >
		<a href="./signout.html"><b>Sign Out</b></a></br></br>
		<a href="./main_menu.html"><b>Back</b></a></br></br>
		</div>
	<br>
	<br>
	<h1><center> Employee Management System</center></h1>
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
					
			<form action="./update_employee" method="post">				 
			<h1> Update Employee Details </h1>
							
			<input class="box" type="text" name="empid" id="empid"
			placeholder="EmployeeID" required /><br>

			<input class="box" type="text" name="firstname" id="firstname"
			placeholder="FirstName" required /><br>
							
			<input class="box" type="text" name="lastname" id="lastname"
			placeholder="LastName" required /><br>
							
			<input class="box" type="age" name="age" id="age"
			placeholder="Age " required /><br>

			<input class="box" type="gender" name="gender" id="gender"
			placeholder="Gender " required /><br>
							
			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br>
							
			<input class="box" type="text" name="phone" id="phone"
			placeholder="Phone Number " required/><br>
						<br>
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" /><br>
					
			</form>
					
		</div>
				
				
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
</body>
</html>
